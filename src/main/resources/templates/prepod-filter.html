<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<a href="/">Меню</a>
<h2>Фильтрация преподавателей</h2>
<form method="post" th:action="${'/prepod/filter/result'}">
    <input type="text" name="familia">
    <button type="submit">Найти</button>
    <div th:each="el : ${result}">
        <h3 th:text="${el.familia}"></h3>
        <h4 th:text="${el.predmeti}"></h4>
    </div>
</form>
</body>
</html>
