<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Добавление преподавателя</title>
</head>
<body>

<div th:insert="blocks/Header"></div>

<div align="center">
    <h1>Добавление преподавателя</h1>
    <form th:action = "${'/prepod/add'}" method="post">
        <input style="width: 250px; height: 40px; margin: 2px" type="text" name="Familia" placeholder="Введите фамилию"><br>
        <input style="width: 250px; height: 40px; margin: 2px" type="text" name="Name" placeholder="Введите имя"><br>
        <input style="width: 250px; height: 40px; margin: 2px" type="text" name="Otch" placeholder="Введите отчество"><br>
        <textarea style="width: 300px; height: 100px; margin: 2px" name="Predmeti" placeholder="Введите предметы"></textarea><br>
        <textarea style="width: 300px; height: 100px; margin: 2px" name="Grafic" placeholder="Введите дни работы"></textarea><br>
        <button type="submit"> Добавить преподавателя</button>
    </form>
</div>

</body>
</html>
